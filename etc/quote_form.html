<form enctype="application/x-www-form-urlencoded" method="post" action="/admin/quotes/">
  <input type="hidden" name="quote_id" value="" id="quote_id" />
  <table id="quoteform">
    <tr>
      <td id="author-label"><label for="author" class="required">Autor:</label></td>
      <td><input type="text" name="author" id="author" value="" /></td>
    </tr>
    <tr>
      <td id="extra-label"><label for="extra" class="optional">Zusatzinfos:</label></td>
      <td><input type="text" name="extra" id="extra" value="" /></td>
    </tr>
    <tr>
      <td id="quotetext-label"><label for="quotetext" class="required">Zitattext:</label></td>
      <td colspan="2"><textarea name="quotetext" id="quotetext" rows="24" cols="80"></textarea></td>
    </tr>
    <tr>
      <td class="formctrl" colspan="2">
        <ul>
          <li><button name="submit" id="submit" type="button">Abschicken</button></li>
          <li><button name="reset" id="reset" type="button">Zurücksetzen</button></li>
        </ul>
      </td>
    </tr>
  </table>
</form>
